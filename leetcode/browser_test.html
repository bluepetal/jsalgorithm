<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      function getData(d) {
        return new Promise(function(resolve, reject) {
          setTimeout(function () {
            resolve(d);
          })
        }, 5000);
      }
      
      var x; 
      getData(10)
      .then(function(num1){
        x = 1+num1;
        return getData(30);
      })
      .then(function (num2) {
        var y = 1 + num2;
        return getData("Meaning of life: " + (x+y));
      })
      .then(function (answer){
        console.log(answer);
      });

    </script>
  </head>

  </body>
</html>
